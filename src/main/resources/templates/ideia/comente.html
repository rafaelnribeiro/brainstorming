<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Deixe seu comentário</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Novo comentário</h1>
				<hr />
		
		<form th:action="@{/ideias/{id}/comment(id = ${id})}"
			th:method="post">
			<input type="hidden" th:field="${comentario.id}"/>
			
			<div class="form-group">
				<label for="comentario">Comentário</label> <textarea id="comentario" name="comentario"
					rows="7" class="form-control" th:field="${comentario.texto}"></textarea>
			</div>
			
					
			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/ideias/{id}(id = ${id})}" class="btn btn-default">Cancelar</a>						
		</form>
	</div>
</body>
</html>
