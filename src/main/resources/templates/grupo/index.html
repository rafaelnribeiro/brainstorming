<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Grupos</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 class="text-center">Meus Grupos</h1>
		<div class="col-md-4 col-md-offset-4" >
			<div class="list-group" th:each="grupo : ${gruposAdministrados}">
			  <a th:href="@{/grupos/{id}/sessoes(id = ${grupo.id})}" th:text="${grupo.nome}"
		  		class="list-group-item list-group-item-primary text-center"></a>
			</div>
			<div class="list-group" th:each="grupo : ${grupos}">
			  <a th:href="@{/grupos/{id}/sessoes(id = ${grupo.id})}" th:text="${grupo.nome}"
		  		class="list-group-item list-group-item-primary text-center"></a>
			</div>
			<div class="list-group">
			  <a th:href="@{/grupos/new}" class="btn btn-success btn-block">Novo Grupo</a>
			</div>
		</div>	
	</div>
</body>
</html>
