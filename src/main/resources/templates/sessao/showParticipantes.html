<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Sessão</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class='page-header'>
			  <div class='btn-toolbar pull-right'>
			    <div class='btn-group'>
			    	<a th:href="@{/sessoes/{id}/ideias(id = ${sessao.id})}" type="button" class="btn btn-default">Ideias</a>
					<a th:if="${ehModerador}" type='button' class='btn btn-default' th:href="@{/sessoes/{id}/edit(id = ${sessao.id})}">Editar</a>
				    <a th:if="${ehModerador}" type="button" class="btn btn-danger" data-toggle="modal" data-target="#rmvSessaoModel">Remover</a>
					<div th:if="${ehModerador}" class="modal fade" id="rmvSessaoModel" tabindex="-1" role="dialog" aria-labelledby="rmvSessaoModelLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="rmvSessaoModel">Confirmação</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					       Você realmente deseja remover a sessão?
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					        <a th:href="@{/sessoes/{id}/delete(id = ${sessao.id})}" class="btn btn-primary">Sim</a>
					      </div>
					    </div>
					  </div>
					</div>
			    </div>
			  </div>
			  <h2 th:text="${sessao.tema}"></h2>
			</div>
			<div class="form-group">
				<label for="tema">Moderador: </label>
				<span th:text="${sessao.moderador.name}"></span>
			</div>
			<div class="form-group">
				<label for="detalhes">Detalhes: </label>
				<span th:text="${sessao.detalhes}"></span>
			</div>
			<div class="form-group">
				<label for="detalhes">Participantes: </label>
			</div>			
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${moderador.name}"></td>
						<td th:text="${moderador.email}"></td>
						<td></td>
					</tr>
					<tr th:each="user : ${participantes}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td class="text-right">
							<a th:if="${ehModerador}" type="button" class="btn btn-danger" data-toggle="modal" data-target="#rmvParticipanteModal">Remover Participante</a>
							<div th:if="${ehModerador}" class="modal fade text-left" id="rmvParticipanteModal" tabindex="-1" role="dialog" aria-labelledby="rmvParticipanteModelLabel" aria-hidden="true">
							  <div class="modal-dialog" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h5 class="modal-title" id="rmvParticipanteModal">Confirmação</h5>
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <div class="modal-body">
							       Você realmente deseja remover o participante?
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
							        <a class="btn btn-primary" th:href="@{/sessoes/{id}/rmvParticipante/{id_participante}
							        			(id = ${sessao.id}, id_participante = ${user.id})}">Sim</a>
							      </div>
							    </div>
							  </div>
							</div>
					   </td>
					</tr>					
				</tbody>
			</table>
			<div class="form-group" th:if="${ehModerador}">
				<a th:href="@{/sessoes/{id}/addParticipante(id = ${sessao.id})}" class="btn btn-success">Adicionar Pariticipante</a>
			</div>
		</div>
	</body>
</html>
