<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Cadastro</title>
</head>
<body>
	<div layout:fragment ="content">
		<h1 th:if="${user.id == null}">Cadastro</h1>
		<h1 th:if="${user.id != null}">Editar Informações</h1>
		<hr />
		<form th:action="@{/usuario}"
			th:method="@{${user.id == null} ? 'post' : 'put'}"
			th:object="${user}">			
			<input type="hidden" th:fiel="*{id}" />
			
			<div class="form-group">
				<label for="name">Nome</label> <input id="name" name="name"
				type="text" class="form-control" th:field="*{name}" />
			</div>
			
			<div class="form-group">
				<label for="email">Email</label> <input id="email" name="email"
				type="text" class="form-control" th:field="*{email}" />
			</div>
			
			<div class="form-group">
				<label for="password">Senha</label> <input id="password" name="password"
				type="password" class="form-control" th:field="*{password}" />
			</div>
			
			<button type="submit" class="btn btn-success">Confirmar</button>
			<a th:href="@{/}" class="btn btn-default">Retornar</a>
		</form>
		
	</div>
</body>
</html>
