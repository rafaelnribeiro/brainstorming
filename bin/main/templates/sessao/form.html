<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout">
<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title th:if="${sessao.id == null}">Nova Sess達o</title>
	<title th:if="${sessao.id != null}">Editar Sess達o</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${sessao.id == null}">Nova Sess達o</h1>
		<h1 th:if="${sessao.id != null}">Editar Sess達o</h1>
		<hr />
		<form th:action="@{/sessoes}"
			th:method="@{${sessao.id == null} ? 'post' : 'put'}"
			th:object="${sessao}">
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group">
				<label for="tema">Tema</label> <input id="tema" name="tema"
					type="text" class="form-control" th:field="*{tema}"/>
			</div>
			
			<div class="form-group">
				<label for="detalhes">Detalhes</label> <textarea id="detalhes" name="detalhes"
					rows="7" class="form-control" th:field="*{detalhes}"></textarea>
			</div>
						
			<input id="id_grupo" name="id_grupo" type="hidden" th:value="${id_grupo}">
			
			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/sessoes}" class="btn btn-default">Cancelar</a> 
		</form>
	</div>
</body>
</html>
