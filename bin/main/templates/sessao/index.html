<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Sessões</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 class="text-center">Minhas Sessões</h1>
		<div class="col-md-4 col-md-offset-4" >
			<div class="list-group" th:each="sessao : ${sessoesModeradas}">
			  <a th:href="@{/sessoes/{id}/ideias(id = ${sessao.id})}" th:text="${sessao.tema}"
		  		class="list-group-item list-group-item-primary text-center"></a>
			</div>
			<div class="list-group" th:each="sessao : ${sessoes}">
			  <a th:href="@{/sessoes/{id}/ideias(id = ${sessao.id})}" th:text="${sessao.tema}"
		  		class="list-group-item list-group-item-primary text-center"></a>
			</div>
			<div class="list-group">
			  <a th:href="@{/sessoes/new}" class="btn btn-success btn-block">Nova Sessão</a>
			</div>
		</div>	
	</div>
</body>
</html>
