<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout">
<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title th:if="${grupo.id == null}">Novo Grupo</title>
	<title th:if="${grupo.id != null}">Editar Grupo</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${grupo.id == null}">Novo Grupo</h1>
		<h1 th:if="${grupo.id != null}">Editar Grupo</h1>
		<hr />
		<form th:action="@{/grupos}"
			th:method="@{${grupo.id == null} ? 'post' : 'put'}"
			th:object="${grupo}">
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group">
				<label for="tema">Nome</label> <input id="nome" name="nome"
					type="text" class="form-control" th:field="*{nome}"/>
			</div>
			
			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/grupos}" class="btn btn-default">Cancelar</a> 
		</form>
	</div>
</body>
</html>
